    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">

                    <h4 class="mb-3">Categories</h4>
                    <hr style="border-color: #888d8f;">
                    {% include 'shop/inc/message.html' %}
                </div>

                {% for item in Category %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <a href="{% url 'collections' item.name %}" style="text-decoration: none; color: black;">
                        <img src="{{item.image.url}}" class="card-image-top" alt="Categories" height="100%" width="100%">
                        <div class="card-body">
                            <h5 class="card-title text-primary" style="font-weight: bold;">{{item.name}}</h5>
                            <p class="card-text">{{item.description}}</p>
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
